<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<link rel="stylesheet" href="stylesheets/style.css">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="javascripts/main.js"></script>
<title>64: To-do List</title>
</head>

<body>
<div class="container">
  <div class="jumbotron">
    <h2 class="primary day"></h1>
    <div class="text-muted clearfix">
      <h3 class="float-left"><span class="date"></span></h3>
      <p class="float-right tasks-pending"></p>
    </div>
    <hr class="my-4">

    <div class="todos" id="sortable">
    </div>

    <div class="new-todo clearfix">
      <p>
        <form class="form-inline float-left">
          <input class="rounded" type="text" id="item" placeholder="Add/edit to-do item">
          <input class="rounded" type="text" id="dotime" placeholder="To-do time">
        </form>
      </p>
      <p class="float-right font-weight-bold">
        <a href="javascript:void(0);" class="btn btn-info" id="add-todo"> + </a>
      </p>
    </div>

  </div>

<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </div>
</div>
</body>

</html>
